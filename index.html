<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Expedientes</title>
  <!-- Archivos de Estilos -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">  
  <link rel="stylesheet" href="./css/aos.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  
  
</head>
<body>
  
  <div class="container text-center">
    <h1 class="bg-light-py-4 text-info"><i class="fas fa-book-open"></i> Control de Expedientes</h1>
  </div>
  <div class="d-flex justify-content-center">
    <form class="w-50">
      <input type="text" id="userid" class="form-control" placeholder="ID" autocomplete="off">
      <input type="text" id="proname" class="form-control" placeholder="NÃºmero de Expediente" autocomplete="off">
      <div class="row">
        <div class="col">
          <input type="text" id="seller" class="form-control" placeholder="Seller" autocomplete="off">
        </div>
        <div class="col">
          <input type="text" id="price" class="form-control" placeholder="Price" autocomplete="off">
        </div>
      </div>
    </form>
  </div>

  <!-- Create,Update, Read and Delete Button -->
  <div class="d-flex justify-content-center">
    <div class="btn btn-success" id="btn-create">Create</div>
  </div>


  <!-- Scripts de Javascript -->
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/aos.js"></script>
  <script src="./js/app.js"></script>
 
</body>
</html>
